<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sign up</title>
    <link rel="stylesheet" href="../Css/Signin.css" />
  </head>
  <body>
    <div class="Gohome">

        <input type="button" value="Go to Home" name="GoHome" class="Goh" />

    </div>
    <form class="box">

        <input type="text" placeholder="Write Your Email" class="Use" />
      </div>
      <div class="Password">
        <input type="password" placeholder="Write Your Password" class="Pas" />

      <div class="rePassword">
        <input
          type="password"
          placeholder="repeat your Password"
          class="rePas"
        />
      </div>
      <div class="Signup">
        <input type="submit" value="Sign up" name="Signup" class="Sin" />
      </div>
    </form>
  </body>
</html>
